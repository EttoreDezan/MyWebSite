<div class="flex justify-center rounded-[10px]" style="margin-left: 20px; margin-right: 20px">
  <div class="w-full max-w-2xl">
    <div id="default-carousel" class="relative w-full" data-carousel="slide">
      <button style="z-index: 800"
              class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
              data-carousel-prev>
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/30 group-hover:bg-black/50 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 1 1 5l4 4"/>
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button style="z-index: 800"
              class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
              data-carousel-next>
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/30 group-hover:bg-black/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-black dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>

      <div class="relative h-96 overflow-hidden rounded-lg">
        <div *ngFor="let project of projects; let i = index" class="hidden duration-700 ease-in-out"
             [attr.data-carousel-item]="i === 0 ? 'active' : ''" (click)="openModal(project)">
          <img [src]="project.imageUrl" class="absolute block w-full h-full object-cover" alt="Project Image">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center">
            <h3 class="text-white text-xl font-semibold">{{ project.title }}</h3>
          </div>
        </div>
      </div>
      <div class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
        <button *ngFor="let project of projects; let i = index" type="button" class="w-3 h-3 rounded-full"
                [attr.aria-current]="i === 0 ? 'true' : 'false'" [attr.aria-label]="'Slide ' + (i + 1)"
                [attr.data-carousel-slide-to]="i"></button>
      </div>
    </div>
  </div>
</div>

<app-modal
  [projectSelected]="projectSelected"
  [isOpen]="modalOpen"
  (modalClose)="onModalClose($event)"
>
</app-modal>
